<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura</title>
</head>
<body>
    <div id="nav-bar">
        <div id="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <p>Dio<span>.</span>me</p>
</body>
</html>
<!-- tags coringas servem para delimitar um espaço -->
<!-- estrutura o html sempre de "fora para dentro" -->
<!-- tag div tem display block e altera a estrutura do texto -->
<!-- tag span não altera a estrutura do texto -->
